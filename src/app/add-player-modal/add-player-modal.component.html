<div class="modal-header">
  <h3 class="modal-title">Add Players</h3>
</div>
<div class="modal-body">
  <ul class="list-group">
    <li class="list-group-item clickable" *ngFor="let p of players" [class.list-group-item-primary]="p.gender === 1"
      [class.list-group-item-danger]="p.gender === 2" (click)="addPlayer(p)">{{p.name}}</li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" (click)="close()">Close</button>
</div>
